<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Finance</title>
    <style>
      button {
        cursor: pointer;
      }
      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Smart Finance</h1>
    {% if group_list %}
    <ul>
      {% for group in group_list %}
      <li><a href={% url 'groupDetail' group.pk %}>{{ group.group_name }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No groups are available.</p>
    {% endif %}
    <button><a href={% url 'createGroup' %}>Create Group</a></button>
  </body>
</html>
